<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>GM Console</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-body">
  <div class="bg">
    <div class="bg-noise"></div>
    <div class="bg-fog"></div>
    <div class="bg-grid"></div>
  </div>

  <header class="topbar topbar--admin">
    <div class="topbar__left">
      <div class="avatar avatar--gm"></div>
      <div class="who">
        <div class="who__name">GM / ADMIN CONSOLE</div>
        <div class="who__sub">監控 • 管理 • 稽核</div>
      </div>
    </div>
    <div class="topbar__right">
      <button class="btn btn--ghost" id="btn-ad-refresh">刷新</button>
      <a class="btn btn--ghost" href="./index.html">回玩家端</a>
    </div>
  </header>

  <main class="admin">
    <section class="card card--glass admin-login">
      <h2>登入</h2>
      <p class="hint">使用後端 /admin/login 取得 Token（支援 admin / root）。</p>
      <div class="row row--tight">
        <label class="field field--inline">
          <span>管理密碼</span>
          <input id="ad-pass" type="password" placeholder="ADMIN_PASSWORD 或 ROOT_PASSWORD"/>
        </label>
        <button class="btn btn--primary" id="btn-ad-login">登入</button>
      </div>
      <div class="hint" id="ad-msg"></div>
    </section>

    <section class="grid admin-grid">
      <section class="card card--glass">
        <h3>玩家清單</h3>
        <div class="toolbar">
          <input id="ad-player-filter" placeholder="搜尋玩家"/>
          <button class="btn btn--ghost" id="btn-ad-players">載入</button>
        </div>
        <div class="list" id="ad-players"></div>
      </section>

      <section class="card card--glass">
        <h3>公告</h3>
        <div class="row row--tight">
          <label class="field field--inline">
            <span>內容</span>
            <input id="ad-announce" placeholder="輸入公告訊息"/>
          </label>
          <button class="btn btn--primary" id="btn-ad-announce-add">發布</button>
        </div>
        <div class="toolbar">
          <button class="btn btn--ghost" id="btn-ad-announce-list">列表</button>
          <button class="btn btn--ghost" id="btn-ad-announce-clear">清空</button>
        </div>
        <div class="list" id="ad-announce-list"></div>
      </section>

      <section class="card card--glass">
        <h3>稽核：行為紀錄</h3>
        <div class="toolbar">
          <input id="ad-log-action" placeholder="action 篩選（可空）"/>
          <button class="btn btn--ghost" id="btn-ad-logs">載入</button>
        </div>
        <div class="log" id="ad-logs"></div>
      </section>

      <section class="card card--glass">
        <h3>稽核：戰鬥紀錄</h3>
        <div class="toolbar">
          <button class="btn btn--ghost" id="btn-ad-battles">載入</button>
        </div>
        <div class="log" id="ad-battles"></div>
      </section>

      <section class="card card--glass">
        <h3>拍賣成交</h3>
        <div class="toolbar">
          <button class="btn btn--ghost" id="btn-ad-auction-sold">載入</button>
        </div>
        <div class="log" id="ad-auction-sold"></div>
      </section>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
